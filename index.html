<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="card">
      <p>ADVICE #<span id="advice-id">111</span></p>
      <h1 id="adive-text">
        “It is easy to sit up and take notice, what's difficult is getting up
        and taking action.”
      </h1>
      <img
        class="divider-img divider-img-mobile"
        src="./assets/images/pattern-divider-mobile.svg"
        alt="Divider"
      />
      <img
        class="divider-img divider-img-desktop"
        src="./assets/images/pattern-divider-desktop.svg"
        alt="Divider"
      />

      <button id="new-advice">
        <img src="./assets/images/icon-dice.svg" alt="" />
      </button>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
